<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Full-Stack App</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header>
      <h1><i class="fas fa-train"></i> Railway Full-Stack App</h1>
      <p>Une application CRUD déployée sur Railway</p>
    </header>

    <section class="form-container">
      <h2>Ajouter un nouvel élément</h2>
      <form id="item-form">
        <input type="hidden" id="item-id">
        <div class="form-group">
          <label for="item-name">Nom</label>
          <input type="text" id="item-name" placeholder="Nom de l'élément" required>
        </div>
        <div class="form-group">
          <label for="item-description">Description</label>
          <textarea id="item-description" placeholder="Description de l'élément" rows="3"></textarea>
        </div>
        <div class="form-buttons">
          <button type="submit" id="submit-btn">Ajouter</button>
          <button type="button" id="cancel-btn" class="hidden">Annuler</button>
        </div>
      </form>
    </section>

    <section class="items-container">
      <h2>Liste des éléments</h2>
      <div class="items-list" id="items-list">
        <div class="loading">Chargement des éléments...</div>
      </div>
    </section>
  </div>

  <footer>
    <p>&copy; 2025 - Application Full-Stack déployée sur Railway</p>
  </footer>

  <script src="/js/main.js"></script>
</body>
</html>
